<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Viewport Height 2</title>
    <link href="./reset.css" rel="stylesheet" />
    <link href="./prism.css" rel="stylesheet" />

    <!-- CSS Styles NOT to be displayed -->
    <style>
      .super-container {
        font-family: "Courier New", Courier, monospace;
      }
      .max-width-wrapper {
        max-width: 600px;
      }
      .highlight {
        background-color: mintcream;
        color: hotpink;
        font-weight: bold;
      }
    </style>

    <!-- CSS Styles to be displayed -->
    <style class="real-css">
      .wrapper {
        height: 100vh;
        height: 100svh;
        border: 15px solid hotpink;
      }
    </style>
  </head>

  <body>
    <main class="super-container wrapper">
      <h1>I fill the viewport!</h1>

      <!-- EXAMPLES -->
      <!-- Markup here -->
      <div class="max-width-wrapper">
        <p>
          Using <code class="highlight">height: 100svh;</code> on the main
          wrapper.
        </p>
        <p>
          This is an alternative to the
          <strong>percentage based solution</strong>. With this approach we
          don't need to set 100% height on html and body.
        </p>
      </div>

      <!-- DISPLAY CSS -->
      <h2>CSS Styles</h2>
      <div class="max-width-wrapper">
        <pre><code class="display-css language-css"></code></pre>
      </div>

    </main>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        let realCSS = document.querySelector(".real-css").textContent;
        document.querySelector(".display-css").textContent = realCSS;
      });
    </script>
    <script src="./prism.js"></script>
  </body>
</html>
