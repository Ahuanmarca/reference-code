<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CodePen - Holy Grail Layout with Grid</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="layoutContainer">
      <header class="headerContainer">
        <div class="box">
          Appbar
        </div>
      </header>
      <main class="dashboardContainer">
        <div class="box">
          Dashboard
        </div>
      </main>
      <aside class="sidebarContainer">
        <div class="box">
          Sidebar
        </div>
      </aside>
      <footer class="footerContainer">
        <div class="box">
          Footer
        </div>
      </footer>
    </div>
  </body>
</html>
